<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHL laganalys</title>
</head>
<body style="font-family:Arial, sans-serif; margin:24px;">

  <h1 style="margin-bottom:8px;">SHL laganalys per månad</h1>
  <div style="margin-bottom:14px; color:#444;">Välj lag för att visa lagkortet.</div>

  <div style="margin-bottom:12px;">
    <label style="font-weight:600;">Lag:</label>
    <select id="teamSelect" style="margin-left:10px; padding:8px 10px; font-size:16px;">
      <option value="brynas-if">Brynäs IF</option>
<option value="djurgardens-if">Djurgårdens IF</option>
<option value="frolunda-hc">Frölunda HC</option>
<option value="farjestad-bk">Färjestad BK</option>
<option value="hv71">HV71</option>
<option value="leksands-if">Leksands IF</option>
<option value="linkoping-hc">Linköping HC</option>
<option value="lulea-hockey">Luleå Hockey</option>
<option value="malmo-redhawks">Malmö Redhawks</option>
<option value="rogle-bk">Rögle BK</option>
<option value="skelleftea-aik">Skellefteå AIK</option>
<option value="timra-ik">Timrå IK</option>
<option value="vaxjo-lakers">Växjö Lakers</option>
<option value="orebro-hockey">Örebro Hockey</option>
    </select>
  </div>

  <div style="max-width:1200px;">
    <img id="teamImg" src="" alt="Lagkort" style="width:100%; height:auto; border-radius:8px;">
  </div>

  <script>
    const select = document.getElementById("teamSelect");
    const img = document.getElementById("teamImg");

    function updateImage() {
      img.src = select.value + ".png";
    }

    select.addEventListener("change", updateImage);
    updateImage();
  </script>

</body>
</html>
